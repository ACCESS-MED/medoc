language: ruby
pandoc_version: 2.9.1.1
rvm:
  - 2.4.1
  - 2.7.2
  - 3.0.0
before_install:
  - curl -L https://github.com/jgm/pandoc/releases/download/2.9.1.1/pandoc-2.9.1.1-1-amd64.deb > pandoc.deb
  - dpkg -x pandoc.deb .
  - export PATH="$PWD/usr/bin:$PATH"
  - gem update --system
  - gem install bundler
script: RUBYOPT="-W0" bundle exec rake spec
